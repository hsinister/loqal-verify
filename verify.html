<!DOCTYPE html>
<html>
<head>
    <title>Loqal Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center; 
            background: #f8f9fa;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .loading { 
            color: #007bff; 
        }
        
        .success { 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            border-radius: 8px; 
            padding: 30px; 
            color: #155724; 
            margin: 20px 0;
        }
        
        .spinner { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #007bff; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 20px auto; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .feature-list {
            text-align: left;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .feature-list li {
            margin: 8px 0;
            font-size: 16px;
        }
        
        .instructions {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéØ</div>
        <h1>Loqal Email Verification</h1>
        
        <div id="status" class="loading">
            <h2>üîÑ Verifying Your Email...</h2>
            <div class="spinner"></div>
            <p>Please wait while we verify your email address.</p>
        </div>
    </div>

    <script>
        async function verifyEmail() {
            try {
                // Get parameters from URL
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');
                const email = params.get('email');
                const userId = params.get('userId');

                if (!token || !email || !userId) {
                    throw new Error('Invalid verification link. Please check your email and try again.');
                }

                // Call Supabase Edge Function directly (no auth needed for GET)
                const response = await fetch(`https://dpzieqfbzrziuhjlnzbb.supabase.co/functions/v1/verify-email-token?token=${encodeURIComponent(token)}&email=${encodeURIComponent(email)}&userId=${encodeURIComponent(userId)}`, {
                    method: 'GET'
                });

                if (response.ok) {
                    // Success - show confirmation page
                    document.getElementById('status').innerHTML = `
                        <div class="success">
                            <h2>‚úÖ Email Verified Successfully!</h2>
                            <p><strong>Welcome to Loqal!</strong></p>
                            <p>Your email address has been verified and your account is now active.</p>
                        </div>
                        
                        <div class="instructions">
                            <h3>üì± Next Steps:</h3>
                            <ol style="text-align: left;">
                                <li><strong>Open the Loqal app</strong> on your phone</li>
                                <li><strong>Go to Profile</strong> and check your verification status</li>
                                <li><strong>Enjoy full access</strong> to all premium features!</li>
                            </ol>
                        </div>
                        
                        <div class="feature-list">
                            <h3>üåü What You've Unlocked:</h3>
                            <ul>
                                <li>üìù Write reviews and ratings</li>
                                <li>üìö Create personal collections</li>
                                <li>ü§ù Social interactions with other users</li>
                                <li>üéØ Premium recommendations</li>
                                <li>‚≠ê Advanced search features</li>
                            </ul>
                        </div>
                        
                        <p style="font-size: 14px; color: #666; margin-top: 30px;">
                            You can now close this browser tab and return to the Loqal app.
                        </p>
                    `;
                } else {
                    // Handle different error cases
                    let errorMessage = 'Verification failed. Please try again.';
                    
                    if (response.status === 400) {
                        errorMessage = 'Invalid or expired verification link. Please request a new verification email.';
                    } else if (response.status === 404) {
                        errorMessage = 'Verification service not found. Please contact support.';
                    }
                    
                    throw new Error(errorMessage);
                }
            } catch (error) {
                // Error handling
                document.getElementById('status').innerHTML = `
                    <div style="background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 8px; padding: 30px; color: #721c24;">
                        <h2>‚ùå Verification Error</h2>
                        <p><strong>Unable to verify your email:</strong></p>
                        <p>${error.message}</p>
                        
                        <div style="margin: 20px 0; padding: 15px; background: #fff; border-radius: 6px; border-left: 4px solid #dc3545;">
                            <h4>üîß What to try:</h4>
                            <ul style="text-align: left; margin: 0; padding-left: 20px;">
                                <li>Make sure you're using the latest verification email</li>
                                <li>Check if the link has expired (valid for 24 hours)</li>
                                <li>Try requesting a new verification email in the app</li>
                                <li>Open the Loqal app and refresh your verification status</li>
                            </ul>
                        </div>
                        
                        <p style="margin-top: 20px;">
                            <a href="mailto:support@loqal.app">üìß Contact Support</a> if the issue persists.
                        </p>
                    </div>
                `;
            }
        }

        // Start verification when page loads
        document.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
</html>
