<!DOCTYPE html>
<html>
<head>
    <title>Loqal Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center; 
            background: #f8f9fa;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .loading { 
            color: #007bff; 
        }
        
        .success { 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            border-radius: 8px; 
            padding: 30px; 
            color: #155724; 
        }
        
        .error { 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            border-radius: 8px; 
            padding: 30px; 
            color: #721c24; 
        }
        
        .spinner { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #007bff; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 20px auto; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .feature-list {
            text-align: left;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .feature-list li {
            margin: 8px 0;
            font-size: 16px;
        }
        
        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéØ</div>
        <h1>Loqal Email Verification</h1>
        
        <div id="status" class="loading">
            <h2>üîÑ Verifying Your Email...</h2>
            <div class="spinner"></div>
            <p>Please wait while we verify your email address.</p>
        </div>
    </div>

    <script>
        async function verifyEmail() {
            try {
                // Get parameters from URL
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');
                const email = params.get('email');
                const userId = params.get('userId');

                console.log('üîç DEBUGGING - Current URL:', window.location.href);
                console.log('üîç DEBUGGING - URL Search:', window.location.search);
                console.log('üìß Verification parameters:', { 
                    token: token ? token.substring(0, 20) + '...' : 'MISSING', 
                    email: email || 'MISSING', 
                    userId: userId || 'MISSING' 
                });

                if (!token || !email || !userId) {
                    console.error('‚ùå Missing parameters:', { token: !!token, email: !!email, userId: !!userId });
                    throw new Error('Invalid verification link. Missing required parameters. Please check your email and try again.');
                }

                console.log('‚úÖ All parameters present, making API call...');

                // Call Supabase Edge Function with proper auth
                const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwemllcWZienJ6aXVoamxuemJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4NTMwODMsImV4cCI6MjA3MTQyOTA4M30.CAYTI3JjG_JkHnGAHhf8qzmJuE06M15YwwnW6__ZTWY';
                
                const response = await fetch('https://dpzieqfbzrziuhjlnzbb.supabase.co/functions/v1/verify-email-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseAnonKey}`,
                        'Content-Type': 'application/json',
                        'apikey': supabaseAnonKey
                    },
                    body: JSON.stringify({ token, email, userId })
                });

                console.log('üì° Supabase response status:', response.status);
                console.log('üì° Supabase response headers:', Object.fromEntries(response.headers.entries()));
                
                let result;
                try {
                    result = await response.json();
                    console.log('üì° Supabase response data:', result);
                } catch (jsonError) {
                    console.error('‚ùå Failed to parse JSON response:', jsonError);
                    const textResponse = await response.text();
                    console.log('üì° Raw response text:', textResponse);
                    throw new Error(`Failed to parse API response: ${textResponse}`);
                }

                if (response.ok && result.success) {
                    // Success
                    document.getElementById('status').innerHTML = `
                        <div class="success">
                            <h2>‚úÖ Email Verified Successfully!</h2>
                            <p><strong>Welcome to Loqal!</strong></p>
                            <p>Your account has been verified and you now have access to all premium features.</p>
                            
                            <div class="feature-list">
                                <h3>üåü What's Unlocked:</h3>
                                <ul>
                                    <li>üìù Write reviews and ratings</li>
                                    <li>üìö Create personal collections</li>
                                    <li>ü§ù Social interactions with other users</li>
                                    <li>üéØ Premium recommendations</li>
                                    <li>‚≠ê Advanced search features</li>
                                </ul>
                            </div>
                            
                            <div style="margin-top: 30px; padding: 20px; background: #e8f4fd; border-radius: 8px; border-left: 4px solid #007bff;">
                                <p><strong>üì± Next Steps:</strong></p>
                                <p>Return to the Loqal app and enjoy your verified account!</p>
                                <p style="font-size: 14px; color: #666; margin-top: 15px;">You can now close this browser tab.</p>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || 'Verification failed. Please try again.');
                }
            } catch (error) {
                console.error('‚ùå Verification error:', error);
                console.error('‚ùå Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                
                // Error
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <h2>‚ùå Verification Error</h2>
                        <p><strong>Unable to verify your email:</strong></p>
                        <p>${error.message}</p>
                        
                        <div style="margin: 20px 0; padding: 15px; background: #fff; border-radius: 6px; border-left: 4px solid #dc3545;">
                            <h4>üîß What to try:</h4>
                            <ul style="text-align: left; margin: 0; padding-left: 20px;">
                                <li>Make sure you're using the latest verification email</li>
                                <li>Check if the link has expired (valid for 24 hours)</li>
                                <li>Try requesting a new verification email in the app</li>
                            </ul>
                        </div>
                        
                        <p style="margin-top: 20px;">
                            <a href="mailto:support@loqal.app">üìß Contact Support</a> if the issue persists.
                        </p>
                    </div>
                `;
            }
        }

        // Start verification when page loads
        document.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
</html>
